<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Of post</title>
    <style media="screen">
    table {
    border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th> Title  </th>
        <th> Post  </th>
      </tr>
      {% for post in data1 %}
      <tr>
        <td>{{ post['title'] }} </td>
        <td>{{ post['body'] }}</td>
      </tr>
       {% endfor %}
    </table>

  </body>
</html>
